<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golang File Upload</title>
</head>
<body>
    {{ if .image }}
        <img src="{{ .image }}" alt="">
    {{ end }}
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="image" id="">
        <input type="submit" value="Submit">
    </form>

    {{ if .error }}
        <p>{{ .error }}</p>
    {{ end }}
</body>
</html>
